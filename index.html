<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua pixel arte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="fav-icon.ico" type="image/x-icon">
</head>
<body>
    <div id="title">
        <img src="./app/assets/title-logo.png" alt="logo-pixel-arte" id="logo-title">
    </div>
    <div id="input-and-button">
        <div id="define-input-and-btn">
            <input type="number" id="define-square-size" placeholder="Digite um nÃºmero de 5 a 30 para dimensionar o quadrado">
            <button id="define-button">Criar</button>
        </div>
    </div>
    <div id="color-palette">
        <div id="colors"></div>
    </div>
    <div id="canvas-tools">
        <div id="tolls">
            <button id="clear-all-button">
                <img class="trash-icon" src="./app//assets/icons8-lixo-50.png" alt="icone salvar">
            </button>
            <button id="clear-one-button">
                <img class="rubber-icon" src="./app//assets/icons8-apagar-50.png" alt="icone salvar">
            </button>
            <button id="save-button">
                <img class="save-icon" src="./app//assets/icons8-salvar-50.png" alt="icone salvar">
            </button>
        </div>
    </div>
    <div id="pixel-board"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script defer type="module" src="script.js"></script>
</body>
</html>
